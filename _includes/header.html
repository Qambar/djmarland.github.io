        <style>
            html {
                background: #E8E8E8;
                color: #444;
            }
            .header-wrap {
                background: #e6192b;
                background: #e6192b repeating-radial-gradient(
                  circle,
                  rgba(31,31,31,0.97),
                  rgba(31,31,31,0.97) 16px,
                  rgba(31,31,31,0.94) 16px,
                  rgba(31,31,31,0.94) 32px

                background-attachment: fixed;

                overflow: auto;

            .header__text {
                font-weight: lighter;
                font-size: 2.4em;
                display: block;

                width: 100px;
                float: right;
                border-radius: 100% 50%;
            }
            .content-wrap {
                position: relative;

            .content {

                margin: 0 auto;

            }
            .article-meta {
                margin-bottom: 24px;
                padding-bottom: 24px;
                border-bottom: solid 1px #717171;
            }
            h1 {
                margin: 0;
            }
            @media all and (min-width: 63em) {
                .header-wrap {
                    margin-top: 24px;
                    margin-bottom: 48px;
                    text-align: left;
                }
                .header__text {
                    text-align: left;
                    display: inline;
                    font-size: 3.4em;
                    vertical-align: middle;
                    line-height: 100px;
                }
                .header__img {
                    text-align: right;
                    display: inline;
                    vertical-align: middle;
                }
            }
        </style>
    </head>
